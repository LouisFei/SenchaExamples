<!DOCTYPE HTML>
<html manifest="">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes">
    <title>类继承</title>

    <link href="ext/build/classic/theme-classic/resources/theme-classic-all-debug.css" rel="stylesheet" />
    <script src="ext/build/ext-all-debug.js" type="text/javascript"></script>

    <script type="text/javascript">   
        /*
            mixins 用于实现多继承,由于extend只能实现单继承,使用mixins就很方便的让我们从多个基类中继承方法
        */
        
        //alert('hello');
        (function(){

            Ext.define('say', {
                canSay: function(){
                    alert("hello");
                }
            });

            Ext.define('eat', {
                canEat: function(){
                    alert('eating');
                }
            });

            Ext.define('people', {
                // mixins: {
                //     csay: 'say',
                //     ceat: 'eat'
                // }
                //上下两种写法都可以
                mixins: [ 'say',  'eat']
            });
            
            Ext.onReady(function(){
            
                Ext.MessageBox.alert('hello','Hello World!');          
                
                var p = Ext.create('people', {});
                p.canSay();
                p.canEat();
                

                
            });  




        })();
    </script>
</head>
<body></body>
</html>
